name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - release

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
          - os: macos-latest
            platform: darwin/arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend deps
        run: pnpm install
        working-directory: frontend

      - name: Install NSIS
        if: matrix.os == 'windows-latest'
        run: choco install nsis --no-progress -y

      - name: Configure NSIS PATH
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $candidates = @(
            "C:\Program Files (x86)\NSIS",
            "C:\Program Files\NSIS"
          )
          $found = $false
          foreach ($path in $candidates) {
            if (Test-Path (Join-Path $path "makensis.exe")) {
              Write-Host "Found makensis at $path"
              $path | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
              $found = $true
              break
            }
          }
          if (-not $found) {
            throw "makensis.exe not found after NSIS install"
          }

      - name: Build (Windows installer)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          wails build -platform ${{ matrix.platform }} -nsis -clean
          $installer = Get-ChildItem -Path "build/bin" -Filter "*-installer.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $installer) {
            Write-Host "Wails did not emit installer; trying manual NSIS build"
            $makensis = Get-Command makensis -ErrorAction SilentlyContinue
            if (-not $makensis) {
              throw "makensis not found in PATH"
            }
            & $makensis.Path "/DARG_WAILS_AMD64_BINARY=$PWD\build\bin\LiteSound.exe" "$PWD\build\windows\installer\project.nsi"
            if ($LASTEXITCODE -ne 0) {
              throw "manual NSIS build failed"
            }
          }
          Write-Host "Windows build/bin contents:"
          Get-ChildItem -Path "build/bin" | Format-Table Name, Length

      - name: Build (macOS app)
        if: matrix.os == 'macos-latest'
        run: |
          wails build -platform ${{ matrix.platform }} -clean
          echo "macOS build/bin contents:"
          ls -la build/bin

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $tag = "${{ github.ref_type == 'tag' && github.ref_name || format('nightly-{0}', github.run_number) }}"
          $installer = Get-ChildItem -Path "build/bin" -Filter "*-installer.exe" | Select-Object -First 1
          if (-not $installer) {
            throw "NSIS installer not found in build/bin"
          }
          $artifact = "LiteSound-windows-amd64-$tag-installer.exe"
          Copy-Item $installer.FullName $artifact
          Write-Host "Packaged artifact: $artifact"

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          tag="${{ github.ref_type == 'tag' && github.ref_name || format('nightly-{0}', github.run_number) }}"
          artifact="LiteSound-macos-arm64-$tag.dmg"
          staging="build/dmg"
          rm -rf "$staging"
          mkdir -p "$staging"
          cp -R "build/bin/LiteSound.app" "$staging/"
          hdiutil create -volname "LiteSound" -srcfolder "$staging" -ov -format UDZO "$artifact"
          echo "Packaged artifact: $artifact"

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ github.run_number }}
          path: LiteSound-windows-amd64-${{ github.ref_type == 'tag' && github.ref_name || format('nightly-{0}', github.run_number) }}-installer.exe
          if-no-files-found: error

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer-${{ github.run_number }}
          path: LiteSound-macos-arm64-${{ github.ref_type == 'tag' && github.ref_name || format('nightly-{0}', github.run_number) }}.dmg
          if-no-files-found: error

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('nightly-{0}', github.run_number) }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || format('nightly-{0}', github.run_number) }}
          prerelease: ${{ github.ref_type != 'tag' }}
          files: |
            LiteSound-windows-amd64-${{ github.ref_type == 'tag' && github.ref_name || format('nightly-{0}', github.run_number) }}-installer.exe
            LiteSound-macos-arm64-${{ github.ref_type == 'tag' && github.ref_name || format('nightly-{0}', github.run_number) }}.dmg
